<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

      <div class="ele-container">
        <p class="numbers">1</p>
        <p class="content">Contact Details</p>
      </div>
      <div class="line"></div>
      <div class="ele-container">
        <p class="numbers">2</p>
        <p class="content">Shipping Address</p>
      </div>
      <div class="line"></div>
      <div class="ele-container">
        <p class="numbers">3</p>
        <p class="content">Payment</p>
      </div>
      <div class="line"></div>
      <div class="ele-container">
        <p class="numbers">4</p>
        <p class="content">Delivered</p>
      </div>
    </div>
    <div class="button-container">
      <h2 id="content-change"></h2>
      <div id="twobuttons">
        <button id="firstbutton">Previous</button>
        <button id="secondbutton">Next</button>
      </div>
